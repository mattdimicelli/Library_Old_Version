<!DOCTYPE html>

<html lang="en">
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="title-and-pic">
        <img src="images/book-stack.png" alt="A small stack of books" />
        <h1>My Library</h1>
      </div>
      <div class="lib-stats">
        <h2>Library Stats</h2>
        <div class="stats">
          <div class="label-column">
            <span class="total-label">Total:</span>
            <span class="read-label">Read:</span>
            <span class="unread-label">Unread:</span>
          </div>
          <div class="stat-number-column">
            <span class="total-stat">0</span>
            <span class="read-stat">0</span>
            <span class="unread-stat">0</span>
          </div>
        </div>
      </div>
      <div class="legend">
        <div class="read-key-container">
          <div class="read-color-key"></div>
          <span>Read</span>
        </div>
        <div class="not-read-key-container">
          <div class="not-read-color-key"></div>
          <span>Not Read</span>
        </div>
      </div>
    </header>

    <div class="library"></div>
    <button class="add-book-btn">+</button>

    <div class="modal-container">
       <div class="new-book-form-modal">
      <h1>Add Book</h1>
      <form action="" method="get" class="new-book-form">
        <button>‚ùå</button>
        <div>
          <label for="title">Title</label>
          <input id="title" name="title" type="text" placeholder="Title" />
        </div>
        <div>
          <label for="author">Author</label>
          <input id="author" name="author" type="text" placeholder="Author" />
        </div>
        <div>
          <label for="pages">Pages</label>
          <input id="pages" name="pages" type="number" placeholder="Pages" />
        </div>
        <fieldset class="radio-form-row">
          <div class="read-radio">
            <input id="yesread" name="readstatus" type="radio" value="true" />
            <label for="yesread">Read</label>
          </div>
          <div class="unread-radio">
            <input
              id="notread"
              name="readstatus"
              type="radio"
              value="false"
              checked
            />
            <label for="notread">Unread</label>
          </div>
        </fieldset>
          <button class="submit-btn">Add</button>
      </form>
      </div>
    </div>
    <script src="class-based-script.js"></script>
  </body>
</html>
